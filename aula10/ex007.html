<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando número</title>
    <style>
        body{
            background-color: lightblue;
            color: navy;
            font: normal 18pt Verdana;
        }
        h1{
            color: darkblue;
        }   
        input{
            font: normal 16pt Verdana;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type='number' name='n1' id='n1'>
    +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <script>
        function somar(){
            var v1 = window.document.getElementById("n1").value
            var v2 = window.document.querySelector("input#n2").value//por value se não da Nan
            var s = Number(v1) + Number(v2)
            window.alert(`A soma entre ${v1} e ${v2} é igual a ${s}`) //interpolação com template string
        }
    </script>
</body>
</html>
