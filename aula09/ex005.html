<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Primeiro passos com Dom</title>
    <style>
        body{
            background-color: lightblue;
            color: navy; /*comentário em CSS*/
            font: normal 18pt Verdana;
        }
        h1{
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>teste</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendo a usar <strong>DOM</strong> em JS</p>
    <div id="msg">Clique aqui</div>
    <!--
    <div name="msg">Clique aqui</div>
    <div class="msg">Clique aqui</div>
    -->


    <script>
        var p1 = window.document.getElementsByTagName("p")[1]//primeiro parágrafo
        p1.style.color = "red"
        window.document.write("<h2>Escrevendo com o DOM</h2>"+ p1.innerHTML)

        /*
        var d = window.document.getElementById("msg")
        d.style.background = "green"
        */
        
        p1= window.document.querySelector("div#msg") //id msg
        p1.style.background = "grey"

    </script>
</body>
</html>
