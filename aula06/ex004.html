<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightblue;
            color: navy;
            font: normal 18pt Verdana;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Digite seu nome:")
        document.write(`Olá, <strong>${nome}</strong><br/>`)
        document.write(`Tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br/>`)

        /*
        String methods
        .length       -> number of characters   
        .toUpperCase() -> all uppercase
        .toLowerCase() -> all lowercase
        
        
        > dinheiro.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})
        'R$ 1.513,89'
        > dinheiro.toFixed(2).replace('.',',')
        '1513,89'


        */
    </script>
</body>
</html>
